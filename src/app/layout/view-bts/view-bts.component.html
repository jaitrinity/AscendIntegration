<table class="table table-bordered view-table">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Floorspace</th>
      <th>Power</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bl of btsList">
      <td>{{bl.btsMake}}</td>
      <td>{{bl.btsModel}}</td>
      <td>{{bl.btsFloorspace}}</td>
      <td>{{bl.btsPower}}</td>
    </tr>
  </tbody>
</table>
