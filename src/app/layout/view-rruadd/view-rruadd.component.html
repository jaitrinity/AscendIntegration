<table class="table table-bordered view-table">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>RRU Power Rating(In Watt)</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rruAdd of rruAddList">
      <td>{{rruAdd.rruAddMake}}</td>
      <td>{{rruAdd.rruAddModel}}</td>
      <td>{{rruAdd.rruAddPower}}</td>
      <td>{{rruAdd.rruAddWeight}}</td>
    </tr>
  </tbody>
</table>
