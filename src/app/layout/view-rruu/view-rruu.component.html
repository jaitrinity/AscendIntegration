<table class="table table-bordered view-table">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Frequency Band</th>
      <th>Rated Power Consumption</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rl of rruList;">
      <td>{{rl.rruMake}}</td>
      <td>{{rl.rruModel}}</td>
      <td>{{rl.rruFreqBand}}</td>
      <td>{{rl.rruPowerConsumption}}</td>
      <td>{{rl.rruWeight}}</td>
    </tr>
  </tbody>
</table>
